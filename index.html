<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./style.css">
    <title>Fibonacci</title>
</head>
<body>

    <h1>Fibonacci Calculator</h1>

    <div class="container-main">

        <div class="container-calc">

            <div class="container-calc-mainline">
                <div class="mainText">The Fibonacci Of</div>
                <input type="number" placeholder="#" id="input">
                <button id="calculateFiboBtn">Is</button>
                <span id="output" class=""></span>
            </div>

            <div class="container-calc-subline">
                <div><input type="checkbox" name="checkbox" id="checkbox"/></div>
                <div><label for="checkbox" class="save-calc">Save Calculation</label></div>
                <div id="bigger-than" class="bigger-than-50-default">&nbsp</div>
            </div>
        </div>

        <div class="results">

            <div class="results-title">
                <div>Results</div><div class="" id="history-loader">&nbsp</div>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Sort By
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#" id="dropdown-number-asc">Number Asc</a>
                  <a class="dropdown-item" href="#" id="dropdown-number-desc">Number Desc</a>
                  <a class="dropdown-item" href="#" id="dropdown-date-asc">Date Asc</a>
                  <a class="dropdown-item" href="#" id="dropdown-date-desc">Date Desc</a>
                </div>
              </div>
            <div class="results-list" id="results">
            </div>

        </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
